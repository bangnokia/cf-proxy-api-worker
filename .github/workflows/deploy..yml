name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v2

      - name: Publish
        uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: "pnpm"

      - run: pnpm install
      - run: pnpm run deploy
